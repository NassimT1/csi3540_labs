<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="assets/dice.js"></script>
    <script src="assets/yatzy_game.js"></script>
</head>
<body>
    <div class="dice-container" id="dice-container"></div>
    <button type="button" class="roll-button" id="roll-dice">Roll Dice</button>
    <button type="button" class="next-round-button" id="next-round">Next Round</button>

    <div class="score-sheet">
        <div class="grid top-scores">
            <div>Ones</div><div>Twos</div><div>Threes</div><div>Fours</div>
            <div>Fives</div><div>Sixes</div><div>Sum</div><div>Bonus</div><div>Total Top</div>
            <div id="ones-value"></div><div id="twos-value"></div><div id="threes-value"></div>
            <div id="fours-value"></div><div id="fives-value"></div><div id="sixes-value"></div>
            <div id="sum-value"></div><div id="bonus-value"></div><div id="total-top-value"></div>
        </div>
        <div class="grid bottom-scores">
            <div>3 of a kind</div><div>4 of a kind</div><div>Full House</div>
            <div>Small Straight</div><div>Large Straight</div><div>Chance</div>
            <div>Yatzy</div><div>Total Bottom</div><div>Final Total</div>
            <div id="three-kind-value"></div><div id="four-kind-value"></div><div id="full-house-value"></div>
            <div id="small-straight-value"></div><div id="large-straight-value"></div><div id="chance-value"></div>
            <div id="yatzy-value"></div><div id="total-bottom-value"></div><div id="final-total-value"></div>
        </div>
    </div>
    

</body>
</html>
